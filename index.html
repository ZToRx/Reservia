<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css" />
    <title>Reservia</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="#"><img src="images/logo/Reservia.svg" /></a>
      </div>
      <nav>
        <ul>
          <li><a href="#">Hébergements</a></li>
          <li><a href="#">Activités</a></li>
          <li><a href="#">S'inscrire</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="search">
        <h1>Trouvez votre hébergement pour des vaccances de rêve</h1>
        <p>En plein centre ville ou en pleine nature</p>
        <form method="post" action="#">
          <span class="fa fa-map-marker" aria-hidden="true"></span>
          <input
            type="search"
            class="search_field"
            name="position"
            value="Marseille,France"
          />
          <button>Recherche</button>
        </form>
        <div class="search_filter">
          <h3>Filtres</h3>
          <span class="search_filter_eco"
            ><span class="fa fa-money" aria-hidden="true"></span
            >Économique</span
          >
          <span class="search_filter_family"
            ><span class="fa fa-users" aria-hidden="true"></span>Familial</span
          >
          <span class="search_filter_romantic"
            ><span class="fa fa-heart" aria-hidden="true"></span
            >Romantique</span
          >
          <span class="search_filter_animals"
            ><span class="fa fa-paw" aria-hidden="true"></span>Animaux
            autorisés</span
          >
        </div>

        <div class="search_howmany">
          <span class="fa fa-info" aria-hidden="true"></span>
          <p>Plus de 500 logements sont disponible dans cette ville</p>
        </div>
      </section>
    </main>
  </body>
</html>
